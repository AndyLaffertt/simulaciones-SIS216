<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulación: Interés Variable</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="juegoDados.css" />
</head>
<body>
  <header>
    <div id="navbar"></div>
    <h1>Simulación: Interés Variable</h1>
    <p>¿Cuál será el capital de un depósto a plazo fijo sujeto a una tasa de interés variable y a un tiempo de depósito fijo?</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Parámetros de la Simulación</h2>
      <form id="simulacion-form">

        <label for="k">Capital inicial (Bs):</label>
        <input type="number" id="K" min="1" value="1000" required>

        <label for="t">Tiempo de depósito (años):</label>
        <input type="number" id="T" min="1" value="10" required>

        <!-- Límite entre tramo 1 y 2 -->
        <label for="limite1">Límite superior del tramo 1 (Bs.):</label>
        <input type="number" id="limite1" min="0" value="10000" required>

        <!-- Límite entre tramo 2 y 3 -->
        <label for="limite2">Límite superior del tramo 2 (Bs.):</label>
        <input type="number" id="limite2" min="0" value="100000" required>

        <!-- Tasas para cada tramo -->
        <label for="tasa1">Tasa para tramo 1 (formato decimal, ej: 0.035):</label>
        <input type="number" id="tasa1" min="0" step="0.0001" value="0.035" required>

        <label for="tasa2">Tasa para tramo 2 (formato decimal, ej: 0.037):</label>
        <input type="number" id="tasa2" min="0" step="0.0001" value="0.037" required>

        <label for="tasa3">Tasa para tramo 3 (formato decimal, ej: 0.04):</label>
        <input type="number" id="tasa3" min="0" step="0.0001" value="0.04" required>

        <div class="buttons">
          <button type="button" id="simulateBtn">Simular</button>
          <button type="reset" id="clearBtn">Limpiar</button>
        </div>
      </form>
    </section>

    <section class="resultado-section">
      <h2>Resultados</h2>
      <p id="tasaMostrada" class="note"></p>
      <table id="resultados">
        <thead>
          <tr>
            <th>Periodo</th>
            <th>Capital inicial (Bs.)</th>
            <th>Interés (Bs.)</th>
            <th>Capital final (Bs.)</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <tr><td colspan="4">Sin datos aún</td></tr>
        </tbody>
      </table>
      <div id="resumenTexto" class="resumen-texto">
      </div>

    </section>

  </main>

  <script src="../script.js"></script>
  <script src="interesVariable.js"></script>
</body>
</html>
